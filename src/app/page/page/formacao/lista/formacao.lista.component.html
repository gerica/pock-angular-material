<mat-card class="app-card">
  <mat-card-header>
    <mat-card-title>Formação</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="app-form">
      <mat-form-field style="width: 99%; padding-left: 0.5em;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="app-button-row">
      <!-- <button mat-raised-button (click)="consultar()">Consultar</button> -->
      <button mat-raised-button (click)="incluir()" color="primary">Incluir</button>
    </div>
  </mat-card-actions>
  <mat-divider></mat-divider>
  <div class="mat-elevation-z8" style="margin-top: 3%">
    <table mat-table [dataSource]="entities" matSort>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="primary" (click)="preEdit(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteRow(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="NOFormacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.NOFormacao}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</mat-card>
