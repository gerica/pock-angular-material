<mat-horizontal-stepper class="containerProjeto" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form class="app-form" #form="ngForm">
      <ng-template matStepLabel>Dados Básicos</ng-template>
      <mat-card class="cardProjeto">
        <mat-card-header>
          <mat-card-title>Dados Básicos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field style="width: 20%; padding-left: 0.5em;">
            <input matInput placeholder="Identificação" name="NRIdentificado" [(ngModel)]="entity.NRIdentificado"
              #NRIdentificado="ngModel" required max="255" maxlength="255">
            <mat-error *ngIf="NRIdentificado.invalid">Campo obrigatório</mat-error>
          </mat-form-field>
          <mat-form-field style="width: 20%; padding-left: 0.5em;">
            <input matInput placeholder="Sigla" name="NRSigla" [(ngModel)]="entity.NRSigla" #NRSigla="ngModel" required
              max="10" maxlength="10">
            <mat-error *ngIf="NRSigla.invalid">Campo obrigatório</mat-error>
          </mat-form-field>
          <mat-form-field style="width: 55%; padding-left: 0.5em;">
            <input matInput placeholder="Nome" name="NRNome" [(ngModel)]="entity.NRNome" #NRNome="ngModel" required max="255"
              maxlength="255">
            <mat-error *ngIf="NRNome.invalid">Campo obrigatório</mat-error>
          </mat-form-field>
          <mat-form-field style="width: 20%; padding-left: 0.5em;">
            <input matInput [matDatepicker]="picker1" [(ngModel)]="entity.DTInicio" name="DTInicio" placeholder="Data de Inicio"
              required #DTInicio="ngModel">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <mat-error *ngIf="DTInicio">Campo obrigatório</mat-error>
          </mat-form-field>
          <mat-form-field style="width: 20%; padding-left: 0.5em;">
            <input matInput [matDatepicker]="picker2" [(ngModel)]="entity.DTFim" name="DTFim" placeholder="Data de FIM"
              required #DTFim="ngModel">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
            <mat-error *ngIf="DTFim">Campo obrigatório</mat-error>
          </mat-form-field>
          <mat-form-field style="width: 55%; padding-left: 0.5em;">
            <mat-select placeholder="Tipo" [(ngModel)]="entity.IDTipoProjeto" name="IDTipoProjeto" #IDTipoProjeto="ngModel"
              required>
              <mat-option *ngFor="let t of types" [value]="t.IDTipoProjeto">
                {{t.NRDescricao}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="IDTipoProjeto">Campo obrigatório</mat-error>
          </mat-form-field>
          <mat-form-field style="width: 55%; padding-left: 0.5em;">
            <input matInput placeholder="Especificador" name="NREspecificador" [(ngModel)]="entity.NREspecificador"
              #NREspecificador="ngModel" required max="255" maxlength="255">
            <mat-error *ngIf="NREspecificador.invalid">Campo obrigatório</mat-error>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <div>
        <button mat-button matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form>
      <ng-template matStepLabel>Despêndio</ng-template>
      <mat-card class="cardProjeto">
        <mat-card-header>
          <mat-card-title>Dispêncio {{entityStep2.DTAnoBase}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field style="width: 22%; padding-left: 0.5em;">
            <input matInput placeholder="Recursos Humanos" name="VLRecursosHumanoa" [(ngModel)]="entityStep2.VLRecursosHumanoa"
              #VLRecursosHumanoa="ngModel" max="255" maxlength="255">
            <span matPrefix>R$&nbsp;</span>
          </mat-form-field>
          <mat-form-field style="width: 22%; padding-left: 0.5em;">
            <input matInput placeholder="Treinamento" name="VLTreinamento" [(ngModel)]="entityStep2.VLTreinamento"
              #VLTreinamento="ngModel" max="255" maxlength="255">
            <span matPrefix>R$&nbsp;</span>
          </mat-form-field>
          <mat-form-field style="width: 22%; padding-left: 0.5em;">
            <input matInput placeholder="Equipamento/Software" name="VLEquipamentoSoftware" [(ngModel)]="entityStep2.VLEquipamentoSoftware"
              #VLEquipamentoSoftware="ngModel" max="255" maxlength="255">
            <span matPrefix>R$&nbsp;</span>
          </mat-form-field>
          <mat-form-field style="width: 22%; padding-left: 0.5em;">
            <input matInput placeholder="Livros ou Periôdicos" name="VLLivroPeriodico" [(ngModel)]="entityStep2.VLLivroPeriodico"
              #VLLivroPeriodico="ngModel" max="255" maxlength="255">
            <span matPrefix>R$&nbsp;</span>
          </mat-form-field>
          <mat-form-field style="width: 22%; padding-left: 0.5em;">
            <input matInput placeholder="Obras Civis" name="VLObraCivil" [(ngModel)]="entityStep2.VLObraCivil"
              #VLObraCivil="ngModel" max="255" maxlength="255">
            <span matPrefix>R$&nbsp;</span>
          </mat-form-field>
          <mat-form-field style="width: 22%; padding-left: 0.5em;">
            <input matInput placeholder="Viagens" name="VLViagem" [(ngModel)]="entityStep2.VLViagem" #VLViagem="ngModel"
              max="255" maxlength="255">
            <span matPrefix>R$&nbsp;</span>
          </mat-form-field>
          <mat-form-field style="width: 22%; padding-left: 0.5em;">
            <input matInput placeholder="Material de Consumo" name="VLMaterialConsumo" [(ngModel)]="entityStep2.VLMaterialConsumo"
              #VLMaterialConsumo="ngModel" max="255" maxlength="255">
            <span matPrefix>R$&nbsp;</span>
          </mat-form-field>
          <mat-form-field style="width: 22%; padding-left: 0.5em;">
            <input matInput placeholder="Outros Correlatos" name="VLOuroCorrelato" [(ngModel)]="entityStep2.VLOuroCorrelato"
              #VLOuroCorrelato="ngModel" max="255" maxlength="255">
            <span matPrefix>R$&nbsp;</span>
          </mat-form-field>
          <mat-form-field style="width: 22%; padding-left: 0.5em;">
            <input matInput placeholder="Serviços Técnicos de Terceiros" name="VLServicoTerceiro" [(ngModel)]="entityStep2.VLServicoTerceiro"
              #VLServicoTerceiro="ngModel" max="255" maxlength="255">
            <span matPrefix>R$&nbsp;</span>
          </mat-form-field>
          <mat-form-field style="width: 44.3%; padding-left: 23.2%;">
            <input matInput placeholder="Total válido para cumprimento de obrigações. {{entityStep2.DTAnoBase}}" name="VLTotalValido"
              [(ngModel)]="entityStep2.VLTotalValido" #VLTotalValido="ngModel" max="255" maxlength="255">
            <span matPrefix>R$&nbsp;</span>
          </mat-form-field>


        </mat-card-content>
      </mat-card>
      <div>
        <button mat-button matStepperPrevious>Voltar</button>
        <button mat-button matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form (submit)="gravar($event, form)">
      <ng-template matStepLabel>Descricção</ng-template>

      <div>
        <button mat-button matStepperPrevious>Voltar</button>
        <button mat-button (click)="stepper.reset()">Concluir</button>
      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>
