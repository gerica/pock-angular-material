<mat-card class="app-card">
  <mat-card-header>
    <mat-card-title>Projeto Próprio (cadastro)</mat-card-title>
  </mat-card-header>
  <form class="app-form" (submit)="gravar($event, form)" #form="ngForm">
    <mat-card-content>
      <mat-form-field style="width: 20%; padding-left: 0.5em;">
        <input matInput placeholder="Identificação" name="NRIdentificado" [(ngModel)]="entity.NRIdentificado"
          #NRIdentificado="ngModel" required>
        <mat-error *ngIf="NRIdentificado.invalid">Campo obrigatório</mat-error>
      </mat-form-field>
      <mat-form-field style="width: 20%; padding-left: 0.5em;">
        <input matInput placeholder="Sigla" name="NRSigla" [(ngModel)]="entity.NRSigla" #NRSigla="ngModel" required>
        <mat-error *ngIf="NRSigla.invalid">Campo obrigatório</mat-error>
      </mat-form-field>
      <mat-form-field style="width: 55%; padding-left: 0.5em;">
        <input matInput placeholder="Nome" name="NRNome" [(ngModel)]="entity.NRNome" #NRNome="ngModel" required>
        <mat-error *ngIf="NRNome.invalid">Campo obrigatório</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="app-button-row">
        <button mat-raised-button color="primary">Gravar</button>
        <button mat-raised-button (click)="routerConsulta()">Voltar</button>
      </div>
    </mat-card-actions>
  </form>

  <mat-divider></mat-divider>

</mat-card>
