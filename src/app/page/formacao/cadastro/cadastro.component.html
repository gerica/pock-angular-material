<mat-card class="app-card">
  <form class="app-form" #form="ngForm" (submit)="gravar($event, form)">
    <mat-card-header>
      <mat-card-title>Dados BÃ¡sicos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field style="width: 99%; padding-left: 0.5em;">
        <input matInput placeholder="Descricao" name="NOFormacao" [(ngModel)]="entity.NOFormacao" #NOFormacao="ngModel"
          required max="255" maxlength="255">

      </div>
    </mat-card-actions>
  </form>
