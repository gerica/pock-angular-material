<mat-card class="app-card">
  <mat-tab-group>
    <mat-tab label="{{title}}">
      <form class="app-form" #form="ngForm" (submit)="gravar($event, form)">
        <mat-card class="app-card">
          <mat-card-content>

            <mat-form-field style="width: 50%; padding-left: 0.5em;">
              <mat-select placeholder="Dispêndio" [(ngModel)]="entity.NRDispendio" name="NRDispendio" #NRDispendio="ngModel"
                required>
                <mat-option *ngFor="let obj of dispendios" [value]="obj.value">
                  {{obj.value}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="NRDispendio">{{msgObrigatorio.msg}}</mat-error>
            </mat-form-field>
            <mat-form-field style="width: 30%; padding-left: 0.5em;" [hideRequiredMarker]="naoPossuiCPF">
              <input matInput placeholder="CPF do Colaborador" name="NRCPFColaborador" [(ngModel)]="entity.NRCPFColaborador"
                #NRCPFColaborador="ngModel" required max="255" maxlength="255" [textMask]="{mask: maskCPF}">
              <mat-error *ngIf="NRCPFColaborador.invalid && !naoPossuiCPF">{{msgObrigatorio.msg}}</mat-error>
            </mat-form-field>
            <mat-checkbox style="width: 20%; padding-left: 0.5em;" [(ngModel)]="naoPossuiCPF" name="naoPossuiCPF"
              (click)="limparCPF()">Não
              Possui CPF</mat-checkbox>
            <!-- final da linha -->

            <section *ngIf="naoPossuiCPF">
              <mat-form-field style="width: 100%; padding-left: 0.5em;">
                <input matInput placeholder="Nome da Pessoa" name="NRNomeColaborador" [(ngModel)]="entity.NRNomeColaborador"
                  #NRNomeColaborador="ngModel" required max="255" maxlength="255" disabled>
                <mat-error *ngIf="NRNomeColaborador.invalid">{{msgObrigatorio.msg}}</mat-error>
              </mat-form-field>
              <div class="app-button-row">
                <button mat-raised-button color="primary" type="button" (click)="openDialog()">Adicionar Estrangeiro</button>
              </div>
            </section>
            <!-- final da linha -->

          </mat-card-content>
        </mat-card>
        <mat-card-actions style="width: 100%; margin-left: 0px;">
          <div class="app-button-row">
            <button mat-raised-button type="submit" color="primary">Salvar</button>
            <button mat-raised-button (click)="routerConsulta()">Voltar</button>
          </div>
        </mat-card-actions>
      </form>
    </mat-tab>
    <mat-tab label="Importar"> Content 2 </mat-tab>
  </mat-tab-group>
</mat-card>
